<div class="container" >
    <div class="row">
        <div class="col-9">
            <h2 class="text-center">Ajouter Categorie</h2>
            <form (ngSubmit)="onSubmit()" [formGroup]="categorieForm">
                <div class="mb-1 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Categorie</label>
                    <div class="col-sm-8">
                        <select  formControlName="nomCategorie" class="form-control">
                            <option [value]="c.nomCategorie" *ngFor="let c of categorieData">
                                {{c.nomCategorie}}
                            </option>
                        </select>
                    </div>
                </div>
                <div>
                    <button class="btn btn-success text-center">Modifier</button>
                </div>
            </form>
        </div>
    </div>
</div>
